    <script>
      // Cargar componentes dinÃ¡micamente
      fetch("components/portada.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("portada").innerHTML = html));
      fetch("components/inicio.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("inicio").innerHTML = html));
      fetch("components/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));
      fetch("components/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
      fetch("components/reservas.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("reservas").innerHTML = html));
      fetch("components/ar-menu.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("menu").innerHTML = html;
          initializeARMenu();
        });
      fetch("components/testimonials.html")
        .then((res) => res.text())
        .then(
          (html) => (document.getElementById("testimonios").innerHTML = html)
        );

          (html) => (document.getElementById("membership").innerHTML = html)
        );
      fetch("components/login.html")
        .then((res) => res.text())
        .then(
          (html) => (document.getElementById("inicio-sesion").innerHTML = html)
        );
      fetch("components/ubicacion.html")
        .then((res) => res.text())
        .then(
          (html) => (document.getElementById("ubicacion").innerHTML = html)
        );
    </script>
