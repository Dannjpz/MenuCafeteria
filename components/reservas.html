<section class="section" id="reservas">
    <h2 class="section-title">Reserva una Mesa</h2>
    <form class="reservation-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Tu correo" required />
      </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="reservation_date" required />
      </div>
      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" id="time" name="reservation_time" required />
      </div>
      <div class="form-group">
        <label for="people">Número de Personas</label>
        <select id="people" name="people">
          <option value="1">1 Persona</option>
          <option value="2">2 Personas</option>
          <option value="3">3 Personas</option>
          <option value="4">4 Personas</option>
          <option value="5+">5 o más</option>
        </select>
      </div>
      <button type="submit" class="btn">Reservar</button>
    </form>
    <script>
      // Manejo de la respuesta del servidor
      document.querySelector('.reservation-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));
        
        fetch('http://localhost:3000/reservar', { // Cambiar el URL para que apunte al servidor Node.js
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.text())
        .then(message => {
          alert(message);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error al procesar la reserva.');
        });
      });
    </script>
  </section>
