<section class="reservas-section" id="reservas">
  <div class="reservas-container">
    <h2 class="section-title">Reserva tu mesa</h2>
    <div class="form-container">
      <form class="reservation-form" id="reservationForm" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Tu nombre completo"
              required
              minlength="3"
            />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ejemplo@correo.com"
              required
            />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" name="reservation_date" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" name="reservation_time" required />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="people">Número de Personas</label>
          <select id="people" name="people" required>
            <option value="">Selecciona número de personas</option>
            <option value="1">1 Persona</option>
            <option value="2">2 Personas</option>
            <option value="3">3 Personas</option>
            <option value="4">4 Personas</option>
            <option value="5">5 Personas</option>
            <option value="6+">6 o más</option>
          </select>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="special_requests">Solicitudes Especiales</label>
          <textarea
            id="special_requests"
            name="special_requests"
            placeholder="¿Tienes alguna solicitud especial? (Opcional)"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn reservation-btn">
          <span class="btn-text">Reservar Mesa</span>
          <div class="loading-spinner"></div>
        </button>
      </form>
    </div>
  </div>
</section>
